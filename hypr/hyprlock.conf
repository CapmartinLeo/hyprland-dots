source = ~/.config/hypr/config/theme.conf

general {

}

background {
    monitor =
    path = $wallpaper
    blur_passes = 3
    blur_size = 10
}



input-field {
    monitor =
    size = 20%, 5%
    outline_thickness = 3
    inner_color = rgba(0, 0, 0, 0.0) # no fill

    outer_color = $primary_fixed $primary_fixed_dim 45deg
    check_color=$secondary_fixed $secondary_fixed_dim 120deg
    fail_color= $error $error_container 40deg

    font_color = $on_surface
    fade_on_empty = false
    rounding = 15

    position = 0, -20
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:1000] echo "$(date +%T)"
    color = $on_surface
    font_size = 50
    font_family = JetBrainsMono NF Regular

    position = 0, 80
    halign = center
    valign = center
}
